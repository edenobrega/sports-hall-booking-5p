{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bookit</title>

    <link rel="stylesheet"type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <nav>
        <ul class="header-list">
            <li class="logo-parent">
                <a href="/" class="list-link">logo</a>
            </li>

            {% if user.is_authenticated %}
                <li class="list-right">
                    <a href="/logout" class="list-link">logout</a>
                </li>

                <li class="list-right">
                    <a href="" class="list-link">Welcome {{request.user.username}}</a>
                </li>
            {% else %}
                <li class="list-right">
                    <a href="/register" class="list-link">register</a>
                </li>

                <li class="list-right">
                    <a href="/login" class="list-link">login</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>

{% block content %}

{% endblock content %}
</body>
</html>
