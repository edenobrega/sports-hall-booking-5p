{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="fifty-center">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
{% endblock %}
