{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <input id="username" name="username"/>
    <input id="password" name="password" type="password"/>
    <button type="submit">Login</button>
  </form>
{% endblock %}
