<!DOCTYPE html>
{% load static %}

{% block head %}
  <title>Login</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link rel="icon" sizes="32x32" href="https://res.cloudinary.com/dcjvfcg2q/image/upload/v1653771315/favicon-32x32_xa7bgw.png" type="image/x-icon">
{% endblock %}

{% block content %}
  <main class="form-signin">
  {% if messages %}
  <section>
      {% for msg in messages %}
          <!-- all django message tags mirror bootstrap, except error/danger -->
          <aside class="alert {% if msg.tags == 'error' %}alert-danger{% else %}alert-{{ msg.tags }}{% endif %} text-center" role="alert">
              <h4>{{ msg }}</h4>
          </aside>
      {% endfor %}
  </section>
  {% endif %}    
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input class="form-control" id="username" name="username" placeholder="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
{% endblock %}
