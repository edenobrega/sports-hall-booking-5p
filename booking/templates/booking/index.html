{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

<main>
    <div class="middle-splash">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {{ form.source.errors }}
            {{ form.source }}

            {{ form.sports_tag }}
            {{ form.location }}
            {{ form.distance }}

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="about">

</main>
